<h1>Categories</h1>

<p>
    <a routerLink="add">Create</a>
</p>

<table class="table">
  <thead>
    <tr>
      <th>Name</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of categories">
      <td>{{ item.name }}</td>
      <td>
        <a href="#">Edit</a> |
        <a href="#" class="confirmDeletion">Delete</a>
      </td>
    </tr>
  </tbody>
</table>
