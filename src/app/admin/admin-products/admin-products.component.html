<h1>Products</h1>

<p>
    <a routerLink="add">Create</a>
</p>

<table class="table">
  <thead>
    <tr>
      <th>Name</th>
      <th>Price</th>
      <th>Category</th>
      <th>Image</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of products.data">
      <td>{{ item.name }}</td>
      <td>{{ item.price | currency }}</td>
      <td>{{ item.categoryName }}</td>
      <td>
        <img [src]="'https://localhost:7023/media/products/' + item.image" style="width: 100px; height: 100px;" class="img-fluid" alt="">
      </td>
      <td>
        <a [routerLink]="['edit/', item.id]">Edit</a> |
        <a href="#" class="confirmDeletion">Delete</a>
      </td>
    </tr>
  </tbody>
</table>
