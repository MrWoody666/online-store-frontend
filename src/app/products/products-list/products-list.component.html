<h1>Products</h1>

<div class="row">
  <div class="col-4" *ngFor="let item of products.data">
    <img [src]="'/media/products/' + item.image" style="width: 200px; height: 200px;" class="img-fluid" alt="">
    <h4>{{ item.name }}</h4>
    <div [innerHTML]="item.description"></div>
    <p>{{ item.price | currency }}</p>
    <p>
      <a class="btn btn-primary" [routerLink]="['/cart/add', item.id]">Add to cart</a>
    </p>
  </div>
</div>
